<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f1f1f1;
    background-image: url(' back1.png');background-repeat:no-repeat;background-size: cover; /* Replace with the path to your background image */

  }

  .login-container {
    width: 300px;
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin: 100px auto;
    padding: 20px;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .login-form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .login-form button:hover {
    background-color: #0056b3;
  }
  nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  background-color: gray;
  padding: 10px 0;
}

nav li {
  margin: 0 15px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
