<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('background.jpg'); /* Replace with the path to your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .header {
      width: 100%;
      background-color: rgba(51, 51, 51, 0.8); /* Background color with opacity */
      color: #fff;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
    }
    .container {
      text-align: center;
      padding: 100px;
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.8); /* Background color with opacity */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    .website-info {
      margin-bottom: 20px;
    }
    .contact-info {
      margin-bottom: 20px;
    }
    .login-option {
      display: inline-block;
      margin-bottom: 20px;
    }
    .login-option img {
      width: 200px;
      height: 150px; /* Adjusted height */
      border-radius: 10px; /* Added border-radius */
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .login-option p {
      margin-top: 10px;
    }
    .login-link, .register-link, .contact-button, .email-button, .linkedin-button {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin: 0 10px;
      display: inline-block;
      padding: 8px 12px;
      border: 2px solid #333;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .login-link:hover, .register-link:hover, .contact-button:hover, .email-button:hover, .linkedin-button:hover {
      background-color: #333;
      color: #fff;
    }

    /* Slideshow Styles */
    .slideshow-container {
      max-width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .mySlides {
      display: none;
      width: 200px; /* Adjusted width */
      height: 150px; /* Adjusted height */
      border-radius: 10px; /* Added border-radius */
      transition: opacity 1s ease-in-out;
    }
    .website-info {
      margin: 0 20%; /* Adjust the margin as needed */
      padding: 20px; /* Add padding for better spacing */
    }
    .about-us {
      text-align: left;
      font-style: italic;
    }
    .contact-info {
      margin-bottom: 20px;
    }

    .contact-button {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      margin: 0 10px;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .call-button { background-color: #4CAF50; }
    .email-button { background-color: #2196F3; }
    .linkedin-button { background-color: #0077B5; }

    .button-icon {
      width: 20px; /* Adjust icon size */
      height: auto;
      margin-right: 5px; /* Adjust spacing between icon and text */
    }

    img {
      width: 100%;
      height: 100%;
      border-radius: 10px; /* Added border-radius */
      object-fit: cover; /* Maintain aspect ratio and cover container */
    }
  </style>
</head>
<body>
  <div class="header">

    <div class="website-info">

          Hi ! This is Sai Pranathi . Vaddineni . I am a student at Vignan's Foundation for Science , Technology and Research . Currently I am pursuing my B.Tech degree in the Department of C.S.E.
        </p>
      </div>

      

    <!-- Slideshow -->
    <div class="slideshow-container">
      <div class="mySlides">
        <img src="vignan1.png">
      </div>

    </div>
    <div class="mySlides">

    </div>
    <div class="mySlides">
      <img src="vignan4.png">
    </div>
    <div class="mySlides">
      <img src="vignan5.png">
    </div>
  </div>


<script>
  let slideIndex = 0;

  function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Change slide every 3 seconds
  }

  showSlides(); // Start the slideshow
</script>
</body>
</html>
